<html><head><base href="https://websim.creation.engine/placement-predictor/" />
    <title>Placement Prediction</title>
    <style>
        :root {
            --bg-light: #f0f4f8;
            --text-light: #333;
            --primary-light: #3498db;
            --secondary-light: #2ecc71;
            
            --bg-dark: #2c3e50;
            --text-dark: #ecf0f1;
            --primary-dark: #3498db;
            --secondary-dark: #2ecc71;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://websim.creation.engine/images/college-students.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: all 0.3s ease;
        }
    
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }
    
        h1 {
            color: var(--primary-light);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
    
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    
        label {
            font-weight: bold;
            color: var(--text-light);
        }
    
        input[type="number"] {
            padding: 0.5rem;
            border: 2px solid var(--primary-light);
            border-radius: 5px;
            font-size: 1rem;
        }
    
        input[type="submit"] {
            background-color: var(--secondary-light);
            color: white;
            border: none;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    
        .prediction {
            margin-top: 1.5rem;
            font-weight: bold;
            color: var(--primary-light);
            font-size: 1.2rem;
        }
    
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }
    
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
    
        .dark-mode .container {
            background-color: rgba(44, 62, 80, 0.9);
        }
    
        .dark-mode h1 {
            color: var(--primary-dark);
        }
    
        .dark-mode label {
            color: var(--text-dark);
        }
    
        .dark-mode input[type="number"] {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            border-color: var(--primary-dark);
        }
    
        .dark-mode input[type="submit"] {
            background-color: var(--secondary-dark);
        }
    
        .dark-mode .prediction {
            color: var(--primary-dark);
        }
    
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    
        .floating-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }
    
        .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 20%; right: 15%; animation-delay: 0.5s; }
        .icon-3 { bottom: 15%; left: 20%; animation-delay: 1s; }
        .icon-4 { bottom: 10%; right: 10%; animation-delay: 1.5s; }
    </style>
    </head>
    <body>

        <div class="container">
            <h1>Predict Your Placement Package</h1>
            <form method="POST" action="/predict">
                <label for="cgpa">CGPA:</label>
                <input type="number" step="0.01" name="cgpa" id="cgpa" required min="0" max="10">
                <input type="submit" value="Predict My Future!">
            </form>
            <div id="prediction" class="prediction"></div>
        </div>
    
        <script>
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
            }
    
            document.querySelector('form').addEventListener('submit', function(e) {

        </script>
    </body>
    </html>
